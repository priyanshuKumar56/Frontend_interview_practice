<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reuasble model</title>
  </head>
  <style>
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-box {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .modal-box h2 {
      margin-top: 0;
    }

    .modal-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .modal-buttons button {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    .cancel-btn {
      background: #ccc;
    }

    .confirm-btn {
      background: #007bff;
      color: white;
    }
  </style>

  <body>
    <button id="modal-btn">open Dilog</button>
  </body>
  <script src="/practice.js"></script>
</html>
